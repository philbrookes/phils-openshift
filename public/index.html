<html>
	<head>
		<title>Play some X's and O's!</title>
		<link rel="stylesheet" href="/css/style.css">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
		<script src="/js/script.js"></script>
	</head>
	<body>
		<div id="board">
			<div class="row">
				<div class="square empty" data-x="0" data-y="0"></div>
				<div class="square empty" data-x="1" data-y="0"></div>
				<div class="square empty" data-x="2" data-y="0"></div>
			</div>
			<div class="row">
				<div class="square empty" data-x="0" data-y="1"></div>
				<div class="square empty" data-x="1" data-y="1"></div>
				<div class="square empty" data-x="2" data-y="1"></div>
			</div>
			<div class="row">
				<div class="square empty" data-x="0" data-y="2"></div>
				<div class="square empty" data-x="1" data-y="2"></div>
				<div class="square empty" data-x="2" data-y="2"></div>
			</div>
		</div>
		<div id="notify"></div>
	</body>
</html>
